[package]
name = "cpp"
version = "0.1.0"
authors = ["Michael Layzell <michael@thelayzells.com>"]

description = "Write C++ code inline in your rust code!"
repository = "https://github.com/mystor/rust-cpp"
readme = "README.md"
license = "MPL-2.0"
keywords = ["c", "cxx", "cpp", "ffi", "syntex"]

[features]
build = ["gcc", "syntex_syntax", "cpp_common"]
macro = []

[dependencies]
gcc = { version = "0.3", optional = true }
syntex_syntax = { version = "0.43", optional = true }
cpp_common = { path = "common", optional = true }
